- name: Image stitching (panoramic) 
  url: https://github.com
  description: "Given a set of images, program determines if they are of the same object/scene and creates a montage/panoramic by stitching the images together.

  
  \u26AB Extracts keypoints using SIFT and constructs K-D tree for KNN key point matching   
  
  \u26AB Fundamental matrix estimation and homography estimation are use to determine alignment of images for proper stitching"
  status: live
  tags:
    - Python
    - Computer Vision
    - OpenCV
  icon: github
  image: images/project.jpg
